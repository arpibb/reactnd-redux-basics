<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udacity Todo Goals</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>
<body>
  <div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Todo">
    <button id="todo-btn">Add Todo</button>
    <ul id="todos"></ul>
  </div>
  <div>
    <h1>Goal List</h1>
    <input id="goal" type="text" placeholder="Add Todo">
    <button id="goal-btn">Add Todo</button>
    <ul id="goals"></ul>
  </div>
  
  <script type="text/javascript">

    function generateId () {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    // Librady Code

    //App Code

    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'

    function addTodoAction(todo){
      return {
        type: ADD_TODO,
        todo
      }
    }

    function RemoveTodoAction(id){
      return {
        type: REMOVE_TODO,
        id
      }
    }

    function ToggleTodoAction(id){
      return {
        type: TOGGLE_TODO,
        id
      }
    }

    function addGoalAction(goal){
      return {
        type: ADD_GOAL,
        goal
      }
    }

    function RemoveGoalAction(id){
      return {
        type: REMOVE_GOAL,
        id
      }
    }

    function todos(state = [], action) {
      switch(action.type){
        case ADD_TODO :
          return state.concat([action.todo])
        case REMOVE_TODO : 
          return state.filter((todo) => todo.id !== action.id)
        case TOGGLE_TODO : 
          return state.map(todo => todo.id !== action.id ? todo : Object.assign({},todo, {complete: !todo.complete}))
        default :
          return state
      }
    }

    function goals(state =[], action){
      switch(action.type){
        case ADD_GOAL :
          return state.concat([action.goal])
        case REMOVE_GOAL : 
          return state.filter((goal) => goal.id !== action.id)
        default :
          return state
      }
    }

    function checkAndDispatch(store,action){
      if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin'))
      {
        return alert('Nope that is a bad idea.')
      }
      if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin'))
      {
        return alert('Nope that is a bad idea.')
      }
      return store.dispatch(action)
    }

    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals
    }))

    store.subscribe(()=>{
      const {goals, todos } = store.getState()

      document.querySelector('#todos').innerHTML = ''
      document.querySelector('#goals').innerHTML = ''


      goals.forEach(addGoalToDOM)
      todos.forEach(addTodoToDOM)
    })

    function addTodo(){
      const input = document.querySelector('#todo')
      const name = input.value
      input.value = ''

      checkAndDispatch(store,addTodoAction({
        name,
        complete: false,
        id: generateId()
      })) 
    }

    function addGoal(){
      const input = document.querySelector('#goal')
      const name = input.value
      input.value = ''

      checkAndDispatch(store,addGoalAction({
        name,
        id: generateId()
      }))
    }

    //DOM Code
    
    document.querySelector('#todo-btn').addEventListener('click',addTodo)
    document.querySelector('#goal-btn').addEventListener('click',addGoal)

    function createRemoveButton(onClick){
      const removeBtn = document.createElement('button')
      removeBtn.innerHTML = 'X'
      removeBtn.addEventListener('click',onClick)
      return removeBtn
    }

    function addTodoToDOM(todo){
      const node = document.createElement('li')
      const text = document.createTextNode(todo.name)

      const removeBtn = createRemoveButton(()=>{
        checkAndDispatch(store,RemoveTodoAction(todo.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      node.style.textDecoration = todo.complete ? 'line-through' : 'none'

      node.addEventListener('click',()=> {
        checkAndDispatch(store,ToggleTodoAction(todo.id))
      })

      document.querySelector('#todos').appendChild(node)
    }

    function addGoalToDOM(goal){
      const node = document.createElement('li')
      const text = document.createTextNode(goal.name)

      const removeBtn = createRemoveButton(()=>{
        store.dispatch(RemoveGoalAction(goal.id))
      })

      node.appendChild(text)
      node.appendChild(removeBtn)

      document.querySelector('#goals').appendChild(node)
    }

  </script>
</body>
</html>
